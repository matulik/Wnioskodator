<!DOCTYPE html>
<html lang="pl">
<head>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">

    <meta charset="UTF-8">
    <title>Wnioskodator - Login</title>
</head>
<body id="login-body">

<h1 class="login-header">Wnioskodator</h1>

<div class="login-form">
    <form action="/login/" class="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Login</label>
            <input class="form-control" name="username" id="username" type="text" placeholder="Login">
        </div>
        <div class="form-group">
            <label for="password">Hasło</label>
            <input class="form-control" name="password" id="password" type="password" placeholder="Hasło">
        </div>

        <input type="submit" class="btn btn-default btn-change" value="Login">
    </form>
</div>

<div class="login-msg">
    {{ msg }}
</div>

</body>
</html>
